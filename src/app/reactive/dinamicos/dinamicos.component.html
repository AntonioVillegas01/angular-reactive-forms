<form (ngSubmit)="guardar()"
      [formGroup]="miFormulario"
      autocomplete="off">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de la Persona"
        formControlName="nombre"
      />
      <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar Favorito"
          name="nuevoJuego"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>


  <div class="mb-1 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div *ngFor="let favorito of favoritosArr.controls; let i = index"
           class="input-group mb-1">
        <input
          type="text" class="form-control"
          [formControlName]="i"
        />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="borrar(i)"
        >
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Formulario Valid</span>
    <pre>
      {{miFormulario.valid }}
    </pre>
    <span>Formulario Value</span>
    <pre>
      {{miFormulario.value | json }}
    </pre>
    <span>Agregar Juego</span>
    <pre>
      {{nuevoFavorito.valid  }}
    </pre>
    <span>Agregar Juego value</span>
    <pre>
      {{nuevoFavorito.value | json }}
    </pre>
  </div>
</div>
