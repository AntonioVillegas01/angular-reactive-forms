<form
  #miFormulario="ngForm"
  autocomplete="off"
  (ngSubmit)="guardar()">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de la Persona"
        name="nombre"
        [ngModel]="persona.nombre"
        required
      />
      <span *ngIf="miFormulario.controls.nombre?.errors &&
      miFormulario.controls.nombre?.touched"
            class="form-text text-danger">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar Favorito"
          name="nuevoJuego"
          (keyup.enter)="agregarJuego()"
          [(ngModel)]="nuevoJuego"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="agregarJuego()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>


  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div *ngFor="let juego of persona.favoritos; let i = index"
        class="input-group mb-1">
        <input
          type="text" class="form-control "
          name="favorito_{{i}}"
          [(ngModel)]="juego.nombre"
          required
        />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Persona</span>
    <pre>
      {{persona | json}}
    </pre>
  </div>
</div>
