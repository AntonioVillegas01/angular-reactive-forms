<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      (ngSubmit)="guardar()"
      #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            name="producto"
            minlength="3"
            [(ngModel)]="initForm.producto"
            required
          />
          <span *ngIf="nombreValido()"
                class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            name="precio"
            min="1"
            [(ngModel)]="initForm.precio"
          />
          <span *ngIf="precioValido()"
                class="form-text text-danger">
            El precio debe ser mayor a 0
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            name="existencias"
            customMin
            [minimo]="0"
            [(ngModel)]="initForm.existencias"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine | json}}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched | json}}</pre>
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
    <span>Custom Directive</span>
    <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
  </div>
</div>
